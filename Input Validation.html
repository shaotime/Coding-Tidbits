//This function verifies if the user has inputted the correct information. Notice that the Country dropdown values include a '300' to test the limit of 1-250.

function validateForm() {
  var addressValue = document.forms["myForm"]["address"].value;
  var zipValue = document.forms["myForm"]["zip"].value;
  var countryValue = document.forms["myForm"]["country"].value;
  var address2Value = document.forms["myForm"]["address2"].value;
  var cityValue = document.forms["myForm"]["city"].value;

  if (addressValue == "" || zipValue == "" || countryValue == "" || cityValue == "" ){
    alert("Please fill in all the starred areas");
    return false;
  }
  else if (addressValue.length < 3){
    alert("Address cannot be less than 3 characters");
    return false;
  }
  else if (zipValue.length < 3 || !(zipValue.match(/^[0-9]*$/gm))){
    alert("ZIP cannot be less than 3 digits and needs to contain only numbers");
    return false;
  }
  else if (countryValue > 250 || countryValue < 1){
      alert("Country must contain a valid country ID (1-250)");
      return false;
  }
  else if (!(address2Value == "")) {
    if(address2Value.length < 3){
        alert("Address 2 cannot be less than 3 characters");
        return false;
    }
  }
  else if (cityValue.length < 3){
      alert("City cannot be less than 3 characters");
      return false;
  }
